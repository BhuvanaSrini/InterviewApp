<main>
    <section id="with-container-example">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{Name}}</h3>
            </div>
            <div class="panel-body">
                <p>{{question.Question}}</p>
            </div>
        </div>
        <div class="alert alert-success" role="alert">
            <div *ngFor="let ans of question.Answer" >
                    <p>{{ans.description}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="checkbox-inline"> Candidate Answer:
            <input type="radio" [(ngModel)]="AnsYes"  name="result" value=true> Yes
            </label>
            <label class="checkbox-inline">
            <input type="radio" [(ngModel)]="AnsYes"  name="result" value=false> No
            </label>
        </div>
        <div class="form-group">
            <textarea class="form-control"  [(ngModel)]='remarks'></textarea>
        </div>
        <div class="form-group text-right">
        <button type="submit" class="btn btn-primary" (click)="onClick()">Next</button>
        </div>
    </section>
</main>
