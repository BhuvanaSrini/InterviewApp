<h1 [ngStyle]="{'color':finalResult=='PASS' ? 'green' :'red' }">{{finalResult}}</h1>
<div *ngFor="let res of result">
    <div class="alert" [ngStyle]="{'background': res.score>50 ? '#eef7ee' :'#f7dcdb' }" role="alert">
        
        <h3>{{res.subject}}</h3>
        <p class="lead">{{res.score| number : '1.2-2'}}</p>
        <a (click)="onClick(res)" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" >{{res.Label}}</a>
    </div>

</div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Detail</h4>
            </div>
            <div class="modal-body">
                <div *ngFor="let resD of resultDetail">
                    <div [ngStyle]="{'background': resD.Correct==true ? '#eef7ee' :'#f7dcdb' }">
                    <p>{{resD.Question}}</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
            </div>
        </div>
    </div>
